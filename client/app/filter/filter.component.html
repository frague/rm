<div class="filter form-row">
	<div class="form-group col-md-7">
	  <input 
      (keyup)="parseCriteria($event)" 
      type="text" 
      class="form-control" 
      placeholder="key1=value1,key2=value2,..."
      [(ngModel)]="criteria"
    >
	  <small class="form-text text-muted">Filtering query</small>
	</div>
  <div class="form-group col-md-5">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Filter name"
        [(ngModel)]="title"
      >
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary" *ngIf="criteria" (click)="save()" [disabled]="!title">
          <i class="fa fa-check"></i>
        </button>
        <button type="button" class="btn btn-danger" *ngIf="selectedFilter._id" (click)="delete()">
          <i class="fa fa-trash"></i>
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="selectedFilter._id" (click)="reset()">
          <i class="fa fa-clone"></i>
        </button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a 
            class="dropdown-item" 
            *ngFor="let filter of getFilters()"
            (click)="select(filter)"
          >{{ filter.title }}</a>
        </div>
      </div>
    </div>
    <small class="form-text text-muted">Filter title</small>
  </div>
</div>
