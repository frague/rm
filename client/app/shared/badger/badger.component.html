<ul class="badges" (mouseenter)="isHovered=true" (mouseleave)="isHovered=isEditing||false">
  <li *ngFor="let badge of badges;let i = index" [ngStyle]="getBadgeStyle(badge)">
    {{ badge.title }}
    <a (click)="delete(badge, i)">&times;</a>
  </li>
  <li *ngIf="isHovered" class="new clickable" (click)="add()" [ngStyle]="getBadgeStyle(newBadge)">
    <span *ngIf="!isEditing">+</span>
    <form *ngIf="isEditing">
      <input type="text" [(ngModel)]="newBadge.title" name="title" (keyup)="hotKeysHandler($event)">
      <input type="color" [(ngModel)]="newBadge.color" name="color">
    </form>
  </li>
</ul>
