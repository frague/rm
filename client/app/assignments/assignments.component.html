<div>
  <h4>Assignments</h4>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10"></div>
  </div>

  <div class="assignments row" *ngIf="items.length">
    <div class="col-md-2 people lines">
      <div *ngFor="let assignee of items; let i = index" [ngClass]="getAssignmentsCount(i)" (click)="person.show()">{{ assignee.name }}</div>
    </div>
    <div class="col-md-10 schedule">
      <div [ngStyle]="getScheduleStyles()" class="lines">
        <ol>
          <li class="today" [ngStyle]="{left: todayOffset + 2 + 'px'}">{{ todayCaption }}</li>
          <li *ngFor="let week of weekTitles">{{ week }}</li>
        </ol>

        <div *ngFor="let assignee of items; let i = index" [ngClass]="getAssignmentsCount(i)">
          <span *ngFor="let assignmentsGroup of getAssignmentsGroups(assignee.assignments)" >
            <initiative 
              *ngFor="let assignment of assignmentsGroup" 
              [data]="showAssignment(assignment)" 
              (click)="enableEditing(cleanup(assignment))"
            ></initiative>
          </span>
        </div>
      </div>
    </div>
  </div>

  <form class="form-inline" [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <select class="form-control" name="resource" formControlName="resourceId" required>
        <option></option>
        <option *ngFor="let resource of resources" [value]="resource._id">{{ resource.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control" name="initiative" formControlName="initiativeId" required>
        <option></option>
        <option *ngFor="let initiative of getInitiatives()" [value]="initiative._id">{{ initiative.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <input class="form-control" type="date" name="start" formControlName="start" placeholder="Start date">
    </div>
    <div class="form-group">
      <input class="form-control" type="date" name="end" formControlName="end" placeholder="End date">
    </div>
    <div class="form-group">
      <label>
        <input class="form-control" type="text" name="billability" formControlName="billability" placeholder="Billability">
      </label>
    </div>
    <div class="form-group">
      <input class="form-control" type="number" name="involvement" formControlName="involvement" placeholder="Involvement" max="100" min="0">
    </div>
    <div class="form-group">
      <textarea class="form-control" name="comment" formControlName="comment" placeholder="Comments" rows="1"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa fa-floppy-o"></i> Save
    </button>
    <button class="btn btn-default" type="reset" (click)="cancelEditing()">
      Discard
    </button>
    <button *ngIf="item._id" class="btn btn-danger btn-default" (click)="delete(item)">
      Delete
    </button>
  </form>

  <person></person>

</div>
