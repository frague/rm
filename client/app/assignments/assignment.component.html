<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Assignment Details</h4>
  </div>
  <div class="modal-body">

    <form [formGroup]="form" (ngSubmit)="save()">
      <input type="hidden" name="_id" formControlName="_id">
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label for="resource">Assignee</label>
          <select class="form-control" name="resource" formControlName="resourceId" required>
            <option></option>
            <option *ngFor="let resource of resources" [value]="resource._id">{{ resource.name }}</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label for="initiative">Initiative</label>
          <select class="form-control" name="initiative" formControlName="initiativeId" required>
            <option></option>
            <option *ngFor="let initiative of getInitiatives()" [value]="initiative._id">{{ initiative.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label for="start">Start Date</label>
          <input class="form-control" type="date" name="start" formControlName="start" placeholder="Start date">
        </div>
        <div class="col-md-6 form-group">
          <label for="end">End Date</label>
          <input class="form-control" type="date" name="end" formControlName="end" placeholder="End date">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label for="billability">Billability</label>
          <input class="form-control" type="text" name="billability" formControlName="billability" placeholder="Billability">
        </div>
        <div class="col-md-6 form-group">
          <label for="involvement">Involvement</label>
          <input class="form-control" type="number" name="involvement" formControlName="involvement" placeholder="Involvement" max="100" min="0">
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comments</label>
        <textarea class="form-control" name="comment" formControlName="comment" placeholder="Comments" rows="1"></textarea>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa fa-floppy-o"></i> Save
    </button>
    <button class="btn btn-default" type="reset" (click)="cancelEditing()">
      Discard
    </button>
    <button *ngIf="assignment._id" class="btn btn-danger btn-default" (click)="delete(item)">
      Delete
    </button>
  </div>
</ng-template>
