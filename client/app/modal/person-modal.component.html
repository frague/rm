<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <avatar [login]="person.login"></avatar>
    <h4 class="modal-title">
      {{ person.name }}
      <ng-container *ngIf="person.onTrip === 'true'">
        (on business trip)
      </ng-container>
    </h4>
    <h6>
      {{ person.grade }},
      {{ person.profile }}
      <span *ngIf="person.specialization"> ({{ person.specialization }})</span>
    </h6>
  </div>
  <div class="comments-modal modal-body">
    <ngb-tabset (tabChange)="tabChange($event)" #tabs="ngbTabset">
      <ngb-tab title="Profile" id="profile">
        <ng-template ngbTabContent>
          <user-tab [person]="person"></user-tab>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</ng-template>
