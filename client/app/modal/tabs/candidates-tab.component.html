<spinner>
  <h4>Requisition candidates</h4>
  <table class="table justified">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <td>
          {{ candidate.name }}
          <a [href]="getJvApplicationLink(candidate)" target="_blank"><i class="fa fa-external-link-square"></i></a>
        </td>
        <td>{{ cleanupStatus(candidate.state) }}, {{ candidate.updated|date }}</td>
        <td>{{ candidate.location }}</td>
      </tr>
    </tbody>
  </table>
</spinner>
