<spinner [isShown]="isLoading">
  <div class="project comments">
    <div class="new">
      <button class="btn btn-primary" (click)="edit(getEmpty())">Add</button>
    </div>
    <h2>{{ account }} <span>{{ initiative }}</span></h2>
    <comment
      *ngFor="let comment of aggregated"
      [comment]="comment"
      (callback)="commentCallback()"
    ></comment>
    <div class="empty" *ngIf="!aggregated.length">No records found</div>
  </div>
</spinner>
