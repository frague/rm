<spinner [isShown]="isLoading">
  <div class="candidate row">
    <div class="col-md-6">
      <dl class="attributes">
        <dt>Name</dt>
        <dd>{{ candidate.name }}</dd>

        <dt>Location</dt>
        <dd>{{ candidate.location }}</dd>

        <dt>Profile</dt>
        <dd>{{ candidate.profile }}</dd>

        <dt>State</dt>
        <dd>{{ candidate.state }}</dd>

        <dt>Requisition</dt>
        <dd>{{ candidate.requisitionId }}</dd>

        <dt>Last update</dt>
        <dd>{{ candidate.updated|date }}</dd>
      </dl>
    </div>
  </div>
</spinner>
