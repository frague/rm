<div class="main">

  <nav class="navbar navbar-light">
    <div class="nav navbar-nav">
      <a
        [routerLink]="['dashboard']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        <i class="fa fa-dashboard"></i>
      </a>
      <a
        [routerLink]="['assignments']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Assignments
      </a>
      <a
        [routerLink]="['accounts']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Accounts
      </a>
      <a
        [routerLink]="['reports']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Reports
      </a>
      <a
        [routerLink]="['hiring']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Hiring
      </a>
      <a
        [routerLink]="['planner']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Planner
      </a>
      <a
        [routerLink]="['badges']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Badges
      </a>
      <a
        [routerLink]="['dp']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        <i class="deadpool"></i>
      </a>
      <a
        [routerLink]="['sync']"
        class="nav-item nav-link"
        routerLinkActive="active"
        *ngIf="isLogged"
      >
        Sync
      </a>

      <div class="pull-right">
        <a [routerLink]="['account']" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
          <i class="fa fa-user-circle-o"></i> Account ({{auth.currentUser.username}})
        </a>
        <a [routerLink]="['admin']" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          Admin
        </a>
        <a [routerLink]="['logout']" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
          Logout
        </a>
        <a
          [routerLink]="['login']"
          class="nav-item nav-link"
          routerLinkActive="active"
          *ngIf="!auth.loggedIn"
        >
          Login
        </a>
        <a
          [routerLink]="['register']"
          class="nav-item nav-link"
          routerLinkActive="active"
          *ngIf="!auth.loggedIn"
        >
          Register
        </a>
      </div>
    </div>
  </nav>

  <editor></editor>

  <router-outlet></router-outlet>

  <assignment-modal></assignment-modal>

</div>
