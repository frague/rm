<div class="container">

  <nav class="navbar navbar-light">
    <div class="nav navbar-nav">
      <a 
        [routerLink]="['/']" 
        class="nav-item nav-link" 
        routerLinkActive="active" 
      >
        Pools
      </a>
      <a 
        [routerLink]="['assignments', pool]" 
        class="nav-item nav-link" 
        routerLinkActive="active" 
        *ngIf="isPoolChosen"
      >
        Assignments
      </a>
      <a 
        [routerLink]="['accounts', pool]" 
        class="nav-item nav-link" 
        routerLinkActive="active"
        *ngIf="isPoolChosen"
      >
        Accounts
      </a>
      <a 
        [routerLink]="['people', pool]" 
        class="nav-item nav-link" 
        routerLinkActive="active"
        *ngIf="isPoolChosen"
      >
        People
      </a>
      <a
        [routerLink]="['initiatives', pool]" 
        class="nav-item nav-link" 
        routerLinkActive="active"
        *ngIf="isPoolChosen"
      >
        Initiatives
      </a>
      <a
        routerLink="/sync" 
        class="nav-item nav-link" 
        routerLinkActive="active"
      >
        Sync
      </a>
      <a
        routerLink="/login" 
        class="nav-item nav-link" 
        routerLinkActive="active" 
        *ngIf="!auth.loggedIn"
      >
        Login
      </a>
      <a 
        routerLink="/register" 
        class="nav-item nav-link" 
        routerLinkActive="active" 
        *ngIf="!auth.loggedIn"
      >
        Register
      </a>

      <div class="pull-right">
        <a routerLink="/account" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
          <i class="fa fa-user-circle-o"></i> Account ({{auth.currentUser.username}})
        </a>
        <a routerLink="/admin" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          Admin
        </a>
        <a routerLink="/logout" class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

</div>
