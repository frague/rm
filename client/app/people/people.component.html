<div>
  <h1>People ({{ items.length }})</h1>

  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of keys">{{ columns[column] }}</th>
      </tr>
    </thead>
    <tr *ngFor="let resource of items">
      <td *ngFor="let column of keys">{{ resource[column]|column:column }}</td>
    </tr>
  </table>

</div>
